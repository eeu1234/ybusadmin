<script

<body>

		<div id="contents">
			<div class="tab">

			</div>
			<div id="London" class="tabcontent">
				<img src="images/busStop/demo.png" style="width: 80%; margin-top: 5%; height: auto;">

			<div id="infoAround">

					<img src="images/busStop/infoNameImg.png"
						style="width: 100%; height: auto;margin:0;padding:0;" />
				</div>
			</div>
		</div>
